        <H1>¿Ya sos del team x3?</H1>
        <h2>Registrate</h2>
        <!-- Formulario de registro con estilos de Bootstrap -->
        <form class="container mt-4"><!-- url para enviar el form-->
            <!-- Cada campo del formulario va en un "form-group" para espaciado -->
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <!-- La clase "form-control" le da el estilo de Bootstrap al input -->
                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" name="Apellido" id="Apellido" placeholder="Apellido" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="Email" id="Email" placeholder="email@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="dni">Documento</label>
                <input type="number" class="form-control" name="Documento" id="Documento" placeholder="23456789" required>
            </div>
            <!-- Botón de envío con estilo de Bootstrap -->
            <button type="submit" class="btn btn-primary">Enviar Formulario</button>
        </form>

    </main>
